apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          ports:
            - name: kafka
              containerPort: 9092
          volumeMounts:
            - name: kafka
              mountPath: /data
          env:
            - name: KAFKA_DELETE_TOPIC_ENABLE
              value: "true"
            - name: KAFKA_AUTO_CREATE_TOPICS
              value: "false"
            - name: KAFKA_JMX
              value: "true"
            - name: KAFKA_TOPIC_CONFIG
              value: {{ .Values.topic_config | quote }}
            - name: JVM_MAX_RATIO
              value: {{ .Values.memory_ratio | quote }}
            - name: KAFKA_STACK_SIZE
              value: {{ .Values.stack_size | quote }}
            - name: KAFKA_CREATE_TOPICS
              value: "\
                metrics:64:1,\
                alarm-state-transitions:12:1,\
                alarm-notifications:12:1,\
                retry-notifications:3:1,\
                events:12:1,\
                60-seconds-notifications:3:1"
            - name: ZOOKEEPER_CONNECTION_STRING
              value: {{ .Release.Name }}-zookeeper:2181
        {{- if .Values.exporter.enabled }}
        - name: {{ .Chart.Name }}-exporter
          image: "{{ .Values.exporter.image.repository }}:{{ .Values.exporter.image.tag }}"
          imagePullPolicy: {{ .Values.exporter.image.pullPolicy }}
          ports:
            - name: exporter
              containerPort: {{ .Values.exporter.port }}
          volumeMounts:
            - name: kafka-exporter
              mountPath: /prometheus-config
         {{- end }}
      volumes:
        - name: kafka
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ template "fullname" . }}
        {{- else }}
          emptyDir: {}
        {{- end -}}
        {{- if .Values.exporter.enabled }}
        - name: kafka-exporter
          configMap:
            name: {{ template "fullname" . }}-exporter
        {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - "{{ .Release.Name }}-influxdb"
                topologyKey: "kubernetes.io/hostname"
